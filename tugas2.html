<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #4682b4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            background-color: #ff6347;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button.edit {
            background-color: #ffa500;
        }

        .actions button:hover {
            background-color: #ff4500;
        }

        .actions button.edit:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="todo-list"></ul>
</div>

<script>
    let editMode = false;
    let editIndex = null;

    // Function to add task
    function addTask() {
        const inputField = document.getElementById('todo-input');
        const taskText = inputField.value.trim();

        if (taskText === '') {
            alert('Please enter a task');
            return;
        }

        const todoList = document.getElementById('todo-list');

        if (editMode) {
            document.querySelectorAll('li')[editIndex].querySelector('.task-text').textContent = taskText;
            editMode = false;
            editIndex = null;
            inputField.value = '';
        } else {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span class="task-text">${taskText}</span>
                <div class="actions">
                    <button class="edit" onclick="editTask(${todoList.children.length})">Edit</button>
                    <button onclick="deleteTask(${todoList.children.length})">Delete</button>
                </div>
            `;
            todoList.appendChild(listItem);
        }

        inputField.value = ''; // Clear input field
    }

    // Function to delete task
    function deleteTask(index) {
        const todoList = document.getElementById('todo-list');
        todoList.removeChild(todoList.children[index]);
    }

    // Function to edit task
    function editTask(index) {
        const todoList = document.getElementById('todo-list');
        const taskText = todoList.children[index].querySelector('.task-text').textContent;

        document.getElementById('todo-input').value = taskText;
        editMode = true;
        editIndex = index;
    }
</script>

</body>
</html>
